<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <div id="status-message" class="hidden"></div>
    
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    
    <div class="debug-info">
      <h3>Troubleshooting</h3>
      <p>If you encounter issues:</p>
      <ol>
        <li>Check browser console (F12) for errors</li>
        <li>Verify the server is running on port 3000</li>
        <li>Ensure all files are in the correct locations</li>
      </ol>
      <p>Server Status: <span id="server-status">Checking...</span></p>
    </div>
  </div>
  
  <script>
    // Simple server status check
    fetch('/health')
      .then(response => {
        if (response.ok) {
          document.getElementById('server-status').textContent = 'Connected';
          document.getElementById('server-status').style.color = 'green';
        } else {
          throw new Error('Server not responding properly');
        }
      })
      .catch(error => {
        document.getElementById('server-status').textContent = 'Disconnected';
        document.getElementById('server-status').style.color = 'red';
        console.error('Server health check failed:', error);
      });
  </script>
  
  <script src="/client.js"></script>
</body>
</html>
